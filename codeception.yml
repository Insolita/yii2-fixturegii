namespace: tests
actor: Tester
bootstrap: bootstrap.php
paths:
    tests: tests
    log: tests/output
    data: tests/data
    helpers: tests/helpers
settings:
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    log: false
    colors: true
coverage:
    enabled: true
    whitelist:
        include: src/
        exclude: